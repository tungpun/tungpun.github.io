            <script>
              function shakeSupportButton() {
                const button = document.getElementById('supportButton');
                button.classList.add('shake');
                setTimeout(() => {
                  button.classList.remove('shake');
                }, 1000); // Shake duration
              }

              setInterval(shakeSupportButton, 2500); // Shake every 2.5 seconds

                const button = document.getElementById('notificationButton');

            <style>
              @keyframes shake {
                0% { transform: translate(1px, 1px) rotate(0deg); }
                10% { transform: translate(-1px, -2px) rotate(-1deg); }
                20% { transform: translate(-3px, 0px) rotate(1deg); }
                30% { transform: translate(3px, 2px) rotate(0deg); }

        <script>
          function expandImage(img) {

            modal.style.height = '100%';

            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';

            const expandedImg = document.createElement('img');
            expandedImg.src = "qr-vpbank.png";
            expandedImg.style.maxWidth = '90%';
            expandedImg.style.maxHeight = '90%';

            modal.appendChild(expandedImg);

            modal.onclick = function() {
              document.body.removeChild(modal);
            };

            document.body.appendChild(modal);
          }

    <script>
      document.querySelector('input[type="submit"]').addEventListener('click', function(event) {
        event.preventDefault();
        searchMCC();
      });

      document.querySelector('input[name="keyword"]').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          searchMCC();
        }
      });

      function searchMCC() {
        document.querySelector('.container-output').innerHTML = `
                <p></p>
                <div class="col-lg-12">
                  <div class="bs-component">
                    <div class="alert alert-dismissible alert-light">
                      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      <p class="mb-0">Đang tìm kiếm, bạn vui lòng chờ trong giây lát...</p>
                    </div>
                  </div>
                </div>
              `;
        const keyword = document.querySelector('input[name="keyword"]').value;
        if (keyword.length <= 2) {
          document.querySelector('.container-output').innerHTML = `
            <p></p>
            <div class="col-lg-12">
              <div class="bs-component">
                <div class="alert alert-dismissible alert-danger">
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  <p class="mb-0">Từ khóa phải dài hơn 2 ký tự. Vui lòng thử lại!</p>
                </div>
              </div>
            </div>
          `;
          return;
        }
        fetch(`https://tra-cuu-mcc.vercel.app/mcc?keyword=${keyword}`)
          .then(response => response.json())
          .then(data => {
            const results = data.results;
            let output = '';
            if (results.length === 0) {
              output = `
                <p></p>
                <div class="col-lg-12">
                  <div class="bs-component">
                    <div class="alert alert-dismissible alert-warning">
                      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      <p class="mb-0">Không tìm thấy kết quả. Bạn vui lòng thử lại sau!</p>
                    </div>
                  </div>
                </div>
              `;
            } else {
              let table = `
                <table class="table table-hover">
                  <thead>
                    <tr style="background-color: #007BFF; color: #fff;">
                      <th scope="col">Tên</th>
                      <th scope="col">MCC</th>
                      <th scope="col">PTTT</th>
                      <th scope="col">Ngành hàng tham khảo</th>
                    </tr>
                  </thead>
                  <tbody>
              `;
              results.forEach(result => {
                table += `
                  <tr>
                    <td scope="row">${result[1]} ${result[5]}</td>
                    <td scope="row">${result[2]}</td>
                    <td scope="row">${result[3]}</td>
                    <td scope="row">${result[4]}</td>
                  </tr>
                `;
              });
              table += `
                  </tbody>
                </table>
              `;
              output = table;
            }
            document.querySelector('.container-output').innerHTML = output;
          })
          .catch(error => console.error('Error:', error));
      }
      
    </script>
