    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
        }

        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        button:hover {
            background: #3182ce;
        }

        #qrResult {
            margin-top: 2rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrResult img {
            display: block;
            margin: 0 auto;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .download-btn {
            display: none;
            margin-top: 1rem;
            background: #48bb78;
        }

        .download-btn:hover {
            background: #38a169;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WW5HTVHD"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <h1>Free QR Code Generator</h1>
        <div class="input-group">
            <label for="text">Enter Text or URL:</label>
            <input type="text" id="text" placeholder="Enter text or paste URL here...">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrResult"></div>
        <button class="download-btn" id="downloadBtn" onclick="downloadQR()" style="display: none;">Download QR Code</button>
    </div>

    <script>
        function generateQR() {
            const text = document.getElementById('text').value;
            if (!text) {
                alert('Please enter some text or URL');
                return;
            }

            const qrResult = document.getElementById('qrResult');
            qrResult.innerHTML = '';

            // Clear previous QR code
            qrResult.innerHTML = '';
            
            // Create QR code
            new QRCode(qrResult, {
                text: text,
                width: 300,
                height: 300,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Show download button
            document.getElementById('downloadBtn').style.display = 'block';
        }

        function downloadQR() {
            const img = document.querySelector('#qrResult img');
            if (!img) return;

            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            const link = document.createElement('a');
            link.download = 'qr-code.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate QR code on Enter key press
        document.getElementById('text').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
