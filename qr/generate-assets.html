<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Generator</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <canvas id="favicon16" width="16" height="16"></canvas>
    <canvas id="favicon32" width="32" height="32"></canvas>
    <canvas id="apple" width="180" height="180"></canvas>
    <canvas id="preview" width="1200" height="630"></canvas>
    <script>
        function drawQRIcon(ctx, size) {
            // Background
            ctx.fillStyle = '#6366f1';
            ctx.fillRect(0, 0, size, size);
            
            // QR code pattern (simplified)
            ctx.fillStyle = '#ffffff';
            const margin = size * 0.2;
            const qrSize = size - (margin * 2);
            ctx.fillRect(margin, margin, qrSize, qrSize);
            
            // QR code squares
            ctx.fillStyle = '#6366f1';
            const squareSize = qrSize / 4;
            for(let i = 0; i < 3; i++) {
                for(let j = 0; j < 3; j++) {
                    if(!(i === 1 && j === 1)) { // Skip center
                        ctx.fillRect(margin + (squareSize * i), margin + (squareSize * j), squareSize, squareSize);
                    }
                }
            }
        }

        function drawPreview(ctx, width, height) {
            // Background
            ctx.fillStyle = '#f8fafc';
            ctx.fillRect(0, 0, width, height);
            
            // Title
            ctx.fillStyle = '#1e293b';
            ctx.font = 'bold 60px Inter, -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('QR Code Creator', width/2, height/3);
            
            // Subtitle
            ctx.fillStyle = '#64748b';
            ctx.font = '40px Inter, -apple-system, sans-serif';
            ctx.fillText('Free Online QR Code Generator', width/2, height/3 + 80);
            
            // QR Icon
            const qrSize = 200;
            const qrX = (width - qrSize) / 2;
            const qrY = (height - qrSize) / 1.5;
            drawQRIcon(ctx, qrSize);
            ctx.drawImage(ctx.canvas, qrX, qrY, qrSize, qrSize);
        }

        // Generate favicons
        drawQRIcon(document.getElementById('favicon16').getContext('2d'), 16);
        drawQRIcon(document.getElementById('favicon32').getContext('2d'), 32);
        drawQRIcon(document.getElementById('apple').getContext('2d'), 180);
        
        // Generate preview image
        drawPreview(document.getElementById('preview').getContext('2d'), 1200, 630);
        
        // Download helper
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Download all assets
        setTimeout(() => {
            downloadCanvas(document.getElementById('favicon16'), 'favicon-16x16.png');
            downloadCanvas(document.getElementById('favicon32'), 'favicon-32x32.png');
            downloadCanvas(document.getElementById('apple'), 'apple-touch-icon.png');
            downloadCanvas(document.getElementById('preview'), 'preview.png');
        }, 1000);
    </script>
</body>
</html>
